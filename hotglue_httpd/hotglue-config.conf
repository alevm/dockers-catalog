<VirtualHost *:*>
    ServerAdmin webmaster@localhost
    DocumentRoot /var/www/html/hotglue
    LogLevel info
    ServerSignature Off
   AccessFileName .htaccess
   # make sure MultiViews is disabled
   Options -MultiViews
   #RewriteEngine on
   <Directory />
        Order allow,deny
        allow from all
    </Directory>
</VirtualHost>
